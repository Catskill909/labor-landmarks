services:
  app:
    build: .
    image: labor-map:latest
    container_name: labor-map
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # DATABASE_URL is set in Dockerfile to /app/data/labor.db
    volumes:
      # Map the named volume to the data directory
      - labor_data:/app/data

volumes:
  labor_data:
