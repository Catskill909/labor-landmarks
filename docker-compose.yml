services:
  app:
    build: .
    image: labor-map:latest
    container_name: labor-map
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # DATABASE_URL is set in Dockerfile to /app/data/dev.db
    volumes:
      # BOTH volumes are REQUIRED â€” without them, data is lost on every deploy
      - labor_data:/app/data        # SQLite database
      - labor_uploads:/app/uploads  # Uploaded images

volumes:
  labor_data:
  labor_uploads:
